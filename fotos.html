<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>Bar temático</title>

    <link href="css/estilo.css" rel="stylesheet" type="text/css" />
    <link href="css/navegador.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="img/zero-logo.jpg" type="image/png" />

</head>

<body>

    <header id="menu">

        <!-- Logo del header -->
        <div class='navegador' id='logoLink'>
            <a id="logo" href="index.html">
                <span class="sitio">Bar Tematico</span>
                <span class="sitio-desc">Proyecto Interface - Fase Zero</span>
            </a>
        </div>
        <div class='navegador' id=navPort>
            <nav>
                <ul>
                    <li><a href="pag1.html">¿Quienes Somos?</a></li>
                    <li><a href="menus.html">Menus</a></li>
                    <li class="menuPadre"><a href="tematicaOv.html">Zonas</a>
                        <ul class="manuHijo">
                            <li><a href="tematicaOv.html">Overwatch</a></li><br>
                            <li><a href="tematicaLol.html">League of Legends</a></li>
                            <li><a href="tematicaWow.html">World of Warcraft</a></li>
                        </ul>
                    </li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="reserva.html">Reserva</a></li>
                </ul>
            </nav>
        </div>
        <!--codigo login register-->
        <div class='navegador' id="loguear">
            <h4><a href="#" id="loginform">Login</a> | <a href="#" id="registerForm">Register</a></h4>
            <div class="login">
                <div class="arrow-up"></div>
                <div class="formholder">

                    <div class="randompad">
                        <fieldset>
                            <label name="email">Email</label>
                            <input type="email" value="example@example.com" />
                            <label name="password">Password</label>
                            <input type="password" />
                            <input type="submit" value="Login" />

                        </fieldset>
                    </div>


                </div>
            </div>
            <div class="register">
                <div class="arrow-up"></div>
                <div class="formholder">
                    <div class="randompad">
                        <form id="registro">
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input class="inputClass" type="text" name="nombre" value="" placeholder="nombre" required/>
                            </div>

                            <div>
                                <label for="apellido1">Apellido1:</label>
                                <input type="text" class="inputClass" name="apellido1" value="" placeholder="apellido1" required/>
                            </div>

                            <div>
                                <label for="email">Email:</label>
                                <input type="email" class="inputClass" pattern="^[-\w.]+@{1}[-a-z0-9]+[.]{1}[a-z]{2,5}$" name="email" value="" placeholder="email" required/>


                            </div>

                            <div>
                                <label for="password">Contraseña:</label>

                                <input type="password" class="inputClass" name="password" value="" placeholder="password" required/>

                            </div>
                            <div>
                                <label>Repetir Contraseña:</label>

                                <input type="password" class="inputClass" name="password2" value="" placeholder="repita password" required />

                            </div>
                            <div>
                                <input type="submit" value="Registrar" />

                            </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- ************************************** -->
    </header>

    <div class="Galeria">
        <div class="imagenGaleria"><img src="img/bar1.jpg"></div>
        <div class="imagenGaleria"><img src="img/bar2.jpg"></div>
        <div class="imagenGaleria"><img src="img/bar3.jpeg"></div>
        <div class="imagenGaleria"><img src="img/bar4.jpg"></div>
        <div class="imagenGaleria"><img src="img/bar5.jpg"></div>
        <div class="imagenGaleria"><img src="img/bar6.jpg"></div>
        <div class="imagenGaleria"><img src="img/img1.jpg"></div>
        <div class="imagenGaleria"><img src="img/img2.jpg"></div>
        <div class="imagenGaleria"><img src="img/img3.jpg"></div>
        <div class="imagenGaleria"><img src="img/img4.jpg"></div>
    </div>

    <!--Jquery para el register y login -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/login.js"></script>
</body>

</html>
