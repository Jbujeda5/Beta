        <!--codigo login register-->
        <div class='navegador' id="loguear">
            <h4><a href="#" id="loginform">Login</a> | <a href="#" id="registerForm">Register</a></h4>
            <div class="login">
              <div class="arrow-up"></div>
                  <div class="formholder">

                    <div class="randompad">
                       <fieldset>
                         <label name="email">Email</label>
                         <input type="email" value="example@example.com" />
                         <label name="password">Password</label>
                         <input type="password" />
                         <input type="submit" value="Login" />

                       </fieldset>
                    </div>


                  </div>
            </div>
            <div class="register">
              <div class="arrow-up"></div>
              <div class="formholder">
                <div class="randompad">
                    <form id="registro">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input class="inputClass" type="text" name="nombre" value="" placeholder="nombre" required/>
                    </div>

                    <div>
                        <label for="apellido1">Apellido1:</label>
                        <input type="text" class="inputClass" name="apellido1" value="" placeholder="apellido1" required/>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" class="inputClass" pattern="^[-\w.]+@{1}[-a-z0-9]+[.]{1}[a-z]{2,5}$" name="email" value="" placeholder="email" required/>


                    </div>

                    <div>
                        <label for="password">Contraseña:</label>

                        <input type="password" class="inputClass" name="password" value="" placeholder="password" required/>

                    </div>
                    <div>
                        <label>Repetir Contraseña:</label>

                        <input type="password" class="inputClass" name="password2" value="" placeholder="repita password" required />

                    </div>
                    <div>
                        <input type="submit" value="Registrar"/>

                    </div>

        </div>

      </div>
    </div>

    <section class="reserva">
        <h1 class="reserva">Elige zona</h1>
        <div class="Galeria">
            <a href="#modalZonaLol"><img class="imagenReserva" src="img/Iconolol.jpg"></a>
            <div id="modalZonaLol" class="modalDialog">
                <div>
                    <a href="#close" title="Close" class="close">X</a>

                    <form>

                            <label for="mesa">Mesa:</label>

                        <div>
                            <label for="mesa">Número de personas:</label>

                        </div>

                        <div>

                            <input type="datetime-local" required>
                        </div>

                        <div>

                        </div>

                        </div>
                        <div>
